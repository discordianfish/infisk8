<!DOCTYPE html>
<html style="margin: 0; padding: 0">

<head>
    <meta charset="utf-8">
    <title>Infisk8</title>
    <style>
      #menu-wrapper {
        position: fixed;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
      }
      #menu {
        position: absolute;
        top: 50%;
        left: 50%;

        width: 30em;
        height: 30em;
        margin: -15em 0 0 -15em;
      }
    </style>
</head>

<body style="color: #ff00ff; margin: 0; padding: 0">
  <div id="menu-wrapper">
    <div id="menu">
      <h2>Join Game</h2>
      <p>
      <label for="name" style="display: block">Name:</label>
      <input type="text" name="name" class="name" placeholder="Enter your name" required>
      </p>
      <ul class="session-list" style="list-style-type: none; padding-left: 0"></ul>
      <br />
      <br />
      <button class="close">Close Menu</button><br />
	    (MOUSE = Look, RMB = Fire, LMB = Jetpack)
		  </div>
    </div>
    <canvas id="canvas" style="position: absolute"></canvas>
<script type="text/javascript" src="index.js"></script></body>

</html>
