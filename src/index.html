<!DOCTYPE html>
<html style="margin: 0; padding: 0">

<head>
    <meta charset="utf-8">
    <title>Infisk8</title>
    <style>
      #menu-wrapper {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
      }
      #menu {
        position: absolute;
        top: 50%;
        left: 50%;

        width: 30em;
        height: 30em;
        margin: -15em 0 0 -15em;
      }
    </style>
</head>

<body style="color: #ff00ff; margin: 0; padding: 0">
  <div id="menu-wrapper">
    <div id="menu">
      <h2>Session List</h2>
      <ul class="session-list"></ul>
      <br />
      <br />
      <button class="close">Close Menu</button><br />
	    (MOUSE = Look, RMB = Fire, LMB = Jetpack)
		  </div>
    </div>
</body>

</html>
